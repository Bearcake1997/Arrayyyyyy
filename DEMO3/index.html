<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" onkeyup="modifyInput(this)" id="inputNum" placeholder="Enter a number!">
    <br />
    <button onclick="pop()">Pop</button>
    <button onclick="push()">Push</button>
    <button onclick="display()">Display</button><br />
    <span id="result"></span>
    <script>
        let numArr = [];

        function modifyInput(obj) {
            inputNum = parseFloat(obj.value);
        }

        function pop() {
            if (numArr.length > 0) {
                numArr.pop();
            }
        }

        function push() {
            numArr.push(inputNum);
        }

        function display() {
            result.innerText = numArr.join(" - ");
        }
    </script>
</body>

</html>
