<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thưc hành 2 hahhahahahha</title>
</head>

<body>
    <script>
        let num = prompt("Nhập số đi bạn nhé hihi: ");
        let arr = [-3, 1, 3, 4, 3, 2, 10];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == num) {
                document.write("Số " + num + " nằm ở vị trí thứ " + i);
            }
        }
    </script>
</body>

</html>
