<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two dimensional Array</title>
</head>
<body>
    <script>
        let cities = [
            ['Hue', 'Da Nang', 'Quang Nam'],
            ['NewYork', 'Ohio', 'Chicago']
        ];
        for (let row = 0; row < cities.length; row++) {
            for (let col = 0; col < cities[row].length; col++) {
                console.log(cities[row][col]);
            }           
            console.log('br');
        }

    </script>
</body>
</html>
